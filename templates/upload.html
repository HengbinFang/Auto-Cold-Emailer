{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Upload Recipient CSV</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            <div class="flex items-center justify-center w-full">
                <label for="recipient-file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500">Click to upload or drag and drop</p>
                        <p class="text-xs text-gray-500">CSV files only</p>
                    </div>
                    <input id="recipient-file" type="file" name="file" class="hidden" accept=".csv" />
                </label>
            </div>
            <div id="selected-file" class="text-sm text-gray-500"></div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                Upload Recipients CSV
            </button>
        </form>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Upload Account CSV</h2>
        <form method="post" enctype="multipart/form-data" action="/accounts_upload" class="space-y-4">
            <div class="flex items-center justify-center w-full">
                <label for="account-file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500">Click to upload or drag and drop</p>
                        <p class="text-xs text-gray-500">CSV files only</p>
                    </div>
                    <input id="account-file" type="file" name="file" class="hidden" accept=".csv" />
                </label>
            </div>
            <div id="selected-account-file" class="text-sm text-gray-500"></div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                Upload Accounts CSV
            </button>
        </form>
    </div>
</div>

<script>
document.getElementById('recipient-file').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        document.getElementById('selected-file').textContent = `Selected file: ${file.name}`;
    } else {
        document.getElementById('selected-file').textContent = '';
    }
});

document.getElementById('account-file').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        document.getElementById('selected-account-file').textContent = `Selected file: ${file.name}`;
    } else {
        document.getElementById('selected-account-file').textContent = '';
    }
});
</script>
{% endblock %}
