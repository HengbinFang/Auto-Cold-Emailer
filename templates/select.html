{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Configure Campaign</h1>
        
        <form method="POST" action="/select" class="space-y-8">
            <div class="space-y-6">
                <div class="bg-gray-50 p-6 rounded-lg">
                    <label class="block text-lg font-medium text-gray-700 mb-2">Campaign Name</label>
                    <input type="text" name="campaign_name" 
                           class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="Enter campaign name (optional)">
                </div>
                
                <div class="bg-gray-50 p-6 rounded-lg">
                    <label class="block text-lg font-medium text-gray-700 mb-2">Email Column</label>
                    <select name="email_col" required 
                            class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                        <option value="">Select email column</option>
                        {% for col in cols %}
                        <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="bg-gray-50 p-6 rounded-lg">
                    <label class="block text-lg font-medium text-gray-700 mb-2">Subject Column</label>
                    <select name="subject_col" 
                            class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                        <option value="">Select subject column (optional)</option>
                        {% for col in cols %}
                        <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="bg-gray-50 p-6 rounded-lg">
                    <label class="block text-lg font-medium text-gray-700 mb-2">Message Column</label>
                    <select name="msg_col" required 
                            class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                        <option value="">Select message column</option>
                        {% for col in cols %}
                        <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="bg-gray-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <input type="checkbox" name="enable_tracking" id="enable_tracking"
                               class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded transition duration-150 ease-in-out">
                        <label for="enable_tracking" class="ml-3 text-lg font-medium text-gray-700">
                            Enable Open Tracking
                        </label>
                    </div>
                    <p class="mt-2 text-sm text-gray-500">
                        This will add a tracking pixel to your emails to detect when recipients open them.
                    </p>
                </div>
            </div>
            
            <input type="hidden" name="filename" value="{{ filename }}">
            
            <div class="flex justify-end space-x-4">
                <a href="/" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150 ease-in-out">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                    Start Campaign
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add smooth transitions for form elements
    const formElements = document.querySelectorAll('input, select');
    formElements.forEach(element => {
        element.addEventListener('focus', function() {
            this.parentElement.classList.add('ring-2', 'ring-blue-500');
        });
        element.addEventListener('blur', function() {
            this.parentElement.classList.remove('ring-2', 'ring-blue-500');
        });
    });
});
</script>
{% endblock %}
